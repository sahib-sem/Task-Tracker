<form *ngIf="showAddTask"  class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input name = 'text' type="text" [(ngModel)] = 'text' id="text" placeholder="add task">
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input name = 'day' type="text" id="day" [(ngModel)] = 'day' placeholder="add Day & Time">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Reminder</label>
        <input name = 'reminder' type="checkbox" [(ngModel)] = 'reminder' id="reminder">
        
    </div>
    <input type="submit" class="btn btn-block" value="Save Task">
   
</form>
